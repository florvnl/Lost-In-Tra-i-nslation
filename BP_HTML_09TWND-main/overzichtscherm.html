<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Overzichtsscherm</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto Slab", serif;
    }

    .board {
      width: 100%;
      max-width: 1200px;
      margin: 40px auto;
      background: #0b1970;
      border-radius: 10px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    thead {
      background: #0a1c8f;
      font-weight: 700;
      font-size: 22px;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 2px solid #1e2aa5;
    }

    .green {
      background: #0a4f0a;
    }

    .red {
      background: #8b0a0a;
    }

    .delay {
      font-weight: bold;
    }

    .ontime {
      color: #e5ffe5;
    }

    .time {
      font-size: 22px;
      font-weight: 700;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="board">
    <table>
      <thead>
        <tr>
          <th>BESTEMMING</th>
          <th>TYPE</th>
          <th>PERRON</th>
          <th>VERTRAGING</th>
          <th>VERTREKTIJD</th>
        </tr>
      </thead>
      <tbody>
        <tr class="red">
          <td>Brussel-Zuid</td><td>IC</td><td>4</td>
          <td class="delay">+ 0:15</td><td class="time">15:45</td>
        </tr>
        <tr class="green">
          <td>Gent</td><td>IC</td><td>7</td>
          <td class="ontime">Op tijd</td><td class="time">16:02</td>
        </tr>
        <tr class="green">
          <td>Lier</td><td>S</td><td>2</td>
          <td class="ontime">Op tijd</td><td class="time">16:10</td>
        </tr>
        <tr class="green">
          <td>Oostende</td><td>IC</td><td>5</td>
          <td class="ontime">Op tijd</td><td class="time">16:20</td>
        </tr>
        <tr class="red">
          <td>Kortrijk</td><td>IC</td><td>8</td>
          <td class="delay">+ 0:10</td><td class="time">16:35</td>
        </tr>
        <tr class="green">
          <td>Antwerpen</td><td>IC</td><td>3</td>
          <td class="ontime">Op tijd</td><td class="time">16:40</td>
        </tr>
        <tr class="red">
          <td>Hasselt</td><td>IC</td><td>6</td>
          <td class="delay">+ 0:20</td><td class="time">16:55</td>
        </tr>
        <tr class="green">
          <td>Keulen</td><td>ICE</td><td>9</td>
          <td class="ontime">Op tijd</td><td class="time">17:05</td>
        </tr>
        <tr class="green">
          <td>Amsterdam</td><td>IC</td><td>1</td>
          <td class="ontime">Op tijd</td><td class="time">17:20</td>
        </tr>
        <tr class="red">
          <td>Leuven</td><td>IC</td><td>10</td>
          <td class="delay">+ 0:13</td><td class="time">17:30</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
